<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit Blog</h1>
    <div th:each="el : ${post}" >
    <form th:action="'/blog/'+${el.id}+'/edit'" method="post">
        <input type="text" name="title" th:placeholder="${el.title}"  class="form-control"><br>
        <input type="text" name="anons" th:placeholder="${el.anons}"  class="form-control"><br>
        <textarea name="full_text" th:placeholder="${el.full_text}"  class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
